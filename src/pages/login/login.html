<ion-content class="no-scroll">
  <img src="../../assets/imgs/bike1.jpg" class="img-position">
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Enter Your Mobile Number</ion-label>
          <ion-input type="number" formControlName="mobile_number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter Your Password</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button round full [disabled]="!signInForm.valid">Login</button>
        <br>
      </ion-list>
    </form>
    <button ion-button round (click)="login()">Login</button>

</ion-content>
